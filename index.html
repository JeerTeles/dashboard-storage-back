<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <script src="https://accounts.google.com/gsi/client" async defer></script>
    <script src="https://cdn.jsdelivr.net/npm/@emailjs/browser@3/dist/email.min.js"></script>
    <link rel="stylesheet" href="CSS/style.css">
    <title>Dashboard</title>
</head>
<body>
    <div id="loading-overlay">
    <div class="spinner"></div>
    <span>Processando dados...</span>
    </div>
   <aside id="aside">
    <nav id="menu">
        <ul>
            <li>
                <a id="ts" href="index.html">
                    <i data-lucide="home"></i>
                    <span>Dashboard</span>
                </a>
            </li>
            <li>
                <a href="HTML/transacoes.html">
                   <i data-lucide="arrow-right-left"></i>
                   <span>Transações</span>
                </a>
            </li>
            <li>
                <a href="#">
                    <i data-lucide="bar-chart-3"></i>
                    <span>Relatórios</span>
                </a>
            </li>
            <li>
                <a href="#">
                   <i data-lucide="settings"></i>
                   <span>Configurações</span>
                </a>
            </li>
            <li id="btn-exportar">
                <a href="#">
                    <i data-lucide="download"></i>
                    <span>Exportar Dados</span>
                </a>
            </li>
            <li id="btn-importar">
                <a href="#">
                    <i data-lucide="upload"></i>
                    <span>Importar Dados</span>
                </a>
            </li>
            <input type="file" id="importar-arquivo" style="display: none;" accept=".json">
        </ul>
    </nav>
   </aside>

   <main>
       <header>
            <div class="user-info">
                <div id="dados-perfil">
                    <h1 id="saudacao">Olá</h1>
                </div>
                <div id="buttonDiv"></div>

                <button id="btn-logout" style="display: none;" class="btn-logout">
                    <i data-lucide="log-out"></i> Sair
                </button>
            </div>
            <button type="button" id="btn-trans" style="display: none;">Adicionar Transação</button>
        </header>
       <section class="cards-container">
            <div class="card">
                <p>Saldo Total</p>
                <p class="value">R$ 00</p>
            </div>
            <div class="card-in">
                <p>Entradas</p>
                <p class="value">R$ 00</p>
            </div>
            <div class="card-out">
                <p>Saidas</p>
                <p class="value">R$ 00</p>
            </div>
       </section>
       <table>
           <thead>
            <tr>
                <th>Nome</th>
                <th>Categoria</th>
                <th>Data</th>
                <th>Valor</th>
                <th>Ações</th>
            </tr>
           </thead>
           <tbody id="tbody-home">

           </tbody>
       </table>

        <div id="modal-container" style="display: none;">
            <div class="modal-content">
                <h2 id="new-trans">Nova Transação</h2>
                <div class="input-trans">
                    <input type="text" id="desc-trans" placeholder="Nome da Transação">
                    
                    <input type="text" id="categoria-trans" placeholder="Categoria">
                    <input type="number" id="valor-trans" placeholder="Valor (R$)">
                    
                    <select id="tipo-trans">
                        <option value="entrada">Entrada</option>
                        <option value="saida">Saída</option>
                    </select>
                    <div class="modal-buttons">
                        <button id="salvar-btn">Salvar</button>
                        <button id="cancelar-btn">Cancelar</button>
                    </div>
                </div>
            </div>
        </div>  
   </main>

   <script src="https://unpkg.com/lucide@latest"></script>
   <script src="JS/script.js"></script>
   <script>
    lucide.createIcons();
   </script>
</body>
</html>
